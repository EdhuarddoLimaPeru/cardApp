<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web development</title>  
</head>
<body>
    <section id="principal">
        <h1>Our pricing</h1>
        <!-- Toggle switch -->
        <div class="contenedor-toggle">
            <span>Anually</span>
            <div class="toggle-wraper">
                <input type="checkbox" name="toggle" id="toggle" role="switch">
                <label for="toggle" class="switch"></label>
            </div>
            <span>Monthly</span>
        </div>
            <!-- Contenedor principal de precios -->
             <div class="contenedor-flex">
                <!-- Opcion básica -->
                <article class="contenedor-precio">
                    <h2>Basic</h2>
                    <p class="precio-mensual">&dollar; 19.99</p>
                    <p class="precio-anual">&dollar; 199.99</p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 users allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button>LEARN MORE</button>
                </article>
                <!-- Opción profesional -->
                <article class="contenedor-precio opcion-profesional">
                    <h2>Professional</h2>
                    <p class="precio-mensual">&dollar; 24.99</p>
                    <p class="precio-anual">&dollar; 249.99</p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 users allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button id="boton-profesional">LEARN MORE</button>
                </article>
                <!-- Opción Master -->
                <article class="contenedor-precio">
                    <h2>Master</h2>
                    <p class="precio-mensual">&dollar; 39.99</p>
                    <p class="precio-anual">&dollar; 399.99</p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 users allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button id="boton-profesional">LEARN MORE</button>
                </article>

            </div>
    </section>
   

    <script src="js.js" defer></script>
</body>
</html>
